<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Vulcans Translator | Fun Translation App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="top">
            <h4><i class="fa-solid fa-hand-spock"></i> Talk Like Vulcans <i class="fa-solid fa-hand-spock"></i></h4>
        </div>

        <div class="middle">
            <div class="input"> your spoken text here.....</div>
            <button class="speakBtn">Click to Speak <i class="fa-solid fa-microphone"></i></button>
            <div class="output">vulcans translated text here.....</div>
        </div>

        <div class="bottom">
            <h4>about the app</h4>
            <p class="b-mid">Convert from English to Vulcan. Vulcans are a fictional extraterrestrial humanoid species in the Star Trek franchise who originate from the planet Vulcan.</p>
            <p class="b-bottom">made with <i class="fa-solid fa-heart"></i> by <a href="https://sobit-prasad.netlify.app">Sobit</a></p>
        </div>
        
    </div>


    <script src="app.js"></script>
</body>
</html>
